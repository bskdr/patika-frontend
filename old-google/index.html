<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
        .center {
            display: flex;
            justify-content: center;
        }
        .search {
            width: 1195px;
            height: 62px;
            background-color: rgb(238, 238, 238);
            margin-bottom: 2px;
        }
        .alignText {
            text-align: center;
        }
        .spSearch {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 440px;
            height: 76px;
            background-color: #7EE5DA;
        }
        .info {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 232px;
            height: 76px;
            font-size: small;
            background-color: #70CCC2;
            margin: 0 2.5px;
        }
        .other {
            width: 518px;
            height: 76px;
            font-size: small;
            background-color: #62B3AA;
        }
        .footer {
            font-size: small;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <div class="center">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Old Google Logo">
    </div>
    <!-- Search kısmı -->
    <div class="center">
        <div class="search alignText">
            <span>Search the web using Google!</span><br>
            <input type="text" name="" id="search" size="40"><br>
            <a href="https://www.google.com"><input type="submit" value="Google Search"></a>
            <a href="https://www.google.com"><input type="submit" value="I'm feel Lucky!"></a>
        </div>
    </div>
    <!-- Diğer Bilgiler kısmı -->
    <div class="center">
        <!-- Special Searches -->
        <div class="spSearch alignText">
            <ul style="list-style-type: none; padding: 0%;">
                <li>Special Searches</li>
                <li><a href="https://www.stanford.edu/search/">Standford Search</a></li>
                <li><a href="https://www.linuxmint.com/searchengines.php">Linux Search</a></li>
            </ul>
        </div>
        <!-- Google Hakkında -->
        <div class="info alignText">
            <ul style="list-style-type: none; padding: 0%;">
                <li><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </ul>          
        </div>
        <!-- Subscribe -->
        <div class="other alignText">
            <span>Get Google!</span><br>
            <span>updates monthly:</span><br>
            <input type="text" name="" value="your e-mail"><br>
            <input type="submit" value="Subscribe">
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer alignText">
        <span>Copyright ©1998 Google Inc.</span>
    </div>
</body>

</html>
